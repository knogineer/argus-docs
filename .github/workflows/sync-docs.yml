name: Sync Documentation

on:
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Sync from source repos
        run: node scripts/sync-docs.js
      
      - name: Validate docs
        run: node scripts/validate-docs.js
      
      - name: Create PR
        uses: peter-evans/create-pull-request@v5
        with:
          title: 'docs: Automated sync'
          branch: docs-sync
